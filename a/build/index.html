<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

<body>
    <div id="main">
        <h1>Sắp xếp chỉ số quảng cáo</h1>
        <button id="buttonUpload">
            Upload
        </button>
        <p id="fileName"></p>
    </div>
    <div id="chi_so">
        <div>
            <label for="chi_so_1">Chi phí trên mỗi kết quả</label>

        <div>
            <label for="chi_so_1">Tần suất</label>
            <input type="text" id="chi_so_2" value="1">
        </div>
        <div>
            <label for="chi_so_1">CPM (Chi phí trên mỗi 1.000 lần hiển thị) (VND)</label>
            <input type="text" id="chi_so_3" value="100000">
        </div>
        <div>
            <label for="chi_so_1">CPC (Tất cả) (VND)</label>
            <input type="text" id="chi_so_4" value="10000">

        <div style="margin: 20px 0px;text-align: center">

                Sắp xếp

        </div>

    <div id="wrapper">
        <table id="report">
        </table>
